<!DOCTYPE html>
<html lang="en">
<!--
    This is the HTML file for the game Tic Tac Toe.
    The game consists of a 3x3 grid where players take turns marking X or O in empty squares.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include the stylesheet for the game board -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./styles/three-in-a-row.png">
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- Header for the game -->
    <h1>Tic Tac Toe</h1>

    <!-- Game board consisting of 3x3 grid -->
    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <!-- Button to reset the game -->
    <button class="css-button-retro--rose" id="reset-button">Reset</button>

    <!-- Include the JavaScript files for the game -->
    <script src="./script/game.js"></script>
    <script src="./script/interface.js"></script>
</body>

</html>
